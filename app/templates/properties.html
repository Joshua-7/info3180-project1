{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Properties</h1>

{% include 'flash_messages.html' %}
<div class="Listing">
{%for i in propert%}
    <img src="{{url_for('get_image',filename=i.img)}}" alt="{{i.img}}" class="art" />
    <p>{{i.title}}</p>
    <p>{{i.location}}</p>
    <p>{{i.price}}</p>
    <a class="nav-link" href="{{ url_for('propertyview',propertyid=i.id)}}">View Property</a>
{% endfor %} 
</div>
{% endblock %}
